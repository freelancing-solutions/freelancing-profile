
{% extends "layouts/layout.html" %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        {% include "layouts/flash-messages.html" %}
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{heading}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('main.home')}}">Home</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-warning"> 500 </h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Something went horribly wrong.</h3>

          <p>
            This isn't your mistake please try again later 
            or consider reporting this error here <a href="{{ url_for('main.contact')}}">Report error</a>
          </p>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>

{% endblock content %}
