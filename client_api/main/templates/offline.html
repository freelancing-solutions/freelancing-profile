
{% extends "layouts/layout.html" %}
{% block content %}
  <h1>{{heading}}</h1>
{% endblock content %}
{% block service_worker %}
	<script>
		if('serviceWorker' in navigator) {
		navigator.serviceWorker
				.register('sw.js')
				.then(function() { console.log("Service Worker Registered"); });
		}
	</script>
{% endblock service_worker %}
