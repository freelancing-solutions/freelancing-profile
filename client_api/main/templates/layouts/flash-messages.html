        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="card">
                        <div class="card-header bg-{{category}}">
                            <h3 class="card-title">{{ message }}</h3>
                        </div>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
