
{% extends "layout.html" %}
{% block header %}

    <title> Blog by Justice Ndou About Web Development, Freelancing, Bitcoin, and Dogecoin</title>
    <meta name="description" content="Justice Ndou Blogs About Web Development, Freelancing, Bitcoin, Dogecoin, Python etc" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<!-- og:properties -->
	<meta property="og:site_name" name="Justice Ndou Freelance &amp; Web Development Profile" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Justice Ndou Blogs about Web Development, Freelancing, Python, Node.js, Bitcoin and Dogecoin"/>
	<meta property="og:title" content="A Blog by Justice Ndou on Web Development, Freelancing, Python and Crypto Currencies" />
	<meta property="og:url" content="https://justice-ndou.appspot.com/blog" />

	<!-- og:image -->
	<meta property="og:image" content="{{ url_for('static', filename='/imgs/blog-by-justice-ndou.png'}}" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="1024" />
	<meta property="og:image:height" content="1270" />
	<meta property="og:image:alt" content="A Blog by Justice Ndou" />

    <!-- Twitter Card -->
	<meta name="twitter:card" content='summary_large_image' />
	<meta name="twitter:site" content="https://justice-ndou.appspot.com" />
	<meta name="twitter:creator" content="@blueitserver" />
	<meta name="twitter:title" content="About Justice Ndou a Freelancer and Web Developer, Supporter of #Bitcoin and #Dogecoin" />
	<meta name="twitter:description" content="Justice Ndou is a freelance website developer experienced in Google Cloud Platform Applications and API's" />
	<meta name="twitter:domain" content='https://justice-ndou.appspot.com/blog' />

	<meta name="twitter:image" content="{{ url_for('static', filename='/imgs/blog-by-justice-ndou.png'}}" />
	<meta name="twitter:image:alt" content="A Blog by Justice Ndou" />

	<!--- favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='/imgs/avatar.png')}}" />
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json')}}" />

{% endblock header%}

{% block content %}
    <h1>{{ heading }}</h1>
{% endblock content %}
